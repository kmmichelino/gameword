    <script>
    function inverterMaiusculaMinuscula() {
            const textoOriginal = document.getElementById('inputText').value;
            let textoInvertido = '';

            for (let i = 0; i < textoOriginal.length; i++) {
                const caractere = textoOriginal[i];
                
                if (caractere === caractere.toUpperCase()) {
                    textoInvertido += caractere.toLowerCase();
                } else if (caractere === caractere.toLowerCase()) {
                    textoInvertido += caractere.toUpperCase();
                } else {
                    textoInvertido += caractere;
                }
            }

            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `<p>Texto Original: ${textoOriginal}</p>
                                   <p>Texto Maluco: ${textoInvertido}</p>`;
        }
